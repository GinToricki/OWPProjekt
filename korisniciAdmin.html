<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/main.css">
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <title>Banka-vuv-admin-korisnici</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light"> 
        <div class="container">
            <a href="/homepageAdmin.html"
            class="navbar-brand mb-0 h1"
            >
            <img src="./src/images/privredna banka virovitica1.png" alt="PBV"
            class="d-inline-block align-top"
            width="30" height="30">
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a href="/homepageAdmin.html" class="nav-link">
                            Početna
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="/korisniciAdmin.html" class="nav-link active">
                            Korisnici
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="/racuniAdmin.html" class="nav-link">
                            Računi
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="/transakcijeAdmin.html" class="nav-link">
                            Transakcije
                        </a>
                    </li>
                </ul>
                
            </div>
            <button id="logout" class="btn btn-primary">Logout</button>
        </div>
    </nav>

    <div class="container mt-4">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#dodajModal">Dodaj Korisnika</button>
        <table class="table table-bordered table-hover mt-4 rounded-3 overflow-hidden">
            <thead class="table-info">
                <tr>
                    <th>Ime</th>
                    <th>Prezime</th>
                    <th>OIB</th>
                    <th>Telefon</th>
                    <th>Adresa</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="korisnici-table">
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="dodajModal" tabindex="-1" aria-labelledby="dodajModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="dodajLabel">Dodaj Korisnika</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                      <label for="imeRegister" class="form-label">Ime</label>
                      <input type="text" placeholder="Tin" id="imeRegister">
                    </div>
                    <div class="mb-3">
                      <label for="prezimeRegister" class="form-label">Prezime</label>
                      <input type="text" placeholder="Goricki" id="prezimeRegister">
                    </div>
                    <div class="mb-3">
                      <label for="emailRegister" class="form-label">Email</label>
                      <input type="email" placeholder="email@example.com" id="emailRegister">
                    </div>
                    <div class="mb-3">
                      <label for="passwordRegister" class="form-label">Password</label>
                      <input type="password" placeholder="password" id="passwordRegister">
                    </div>
                    <div class="mb-3">
                      <label for="adminRegister" class="form-label">Admin</label>
              
                      <select name="adminRegister" id="adminRegister">
                        <option value="True">True</option>
                        <option value="False">False</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label for="adressRegister" class="form-label">Adresa</label>
                      <input type="text" placeholder="Jakova gotovca 22" id="adressRegister">
                    </div>
                    <div class="mb-3">
                      <label for="oibRegister" class="form-label">OIB</label>
                      <input type="text" placeholder="22441430282" id="oibRegister">
                    </div>
                    <div class="mb-3">
                      <label for="telefonRegister" class="form-label">Telefon</label>
                      <input type="text" placeholder="0995079688" id="telefonRegister">
                    </div>
                  </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zatvori</button>
            <button type="button" class="btn btn-primary" id="dodajKorisnika">Dodaj</button>
            </div>
        </div>
        </div>
    </div>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script type="module" src="./src/js/korisniciAdmin.js"></script>
</body>
</html>
