<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/main.css">
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <title>Banka-vuv-admin-Transakcije</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light"> 
        <div class="container">
            <a href="/homepageAdmin.html"
            class="navbar-brand mb-0 h1"
            >
            <img src="./src/images/privredna banka virovitica1.png" alt="PBV"
            class="d-inline-block align-top"
            width="30" height="30">
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a href="/homepageAdmin.html" class="nav-link">
                            Početna
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="/korisniciAdmin.html" class="nav-link">
                            Korisnici
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="/racuniAdmin.html" class="nav-link">
                            Računi
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="/transakcijeAdmin.html" class="nav-link active">
                            Transakcije
                        </a>
                    </li>
                </ul>
                
            </div>
            <button id="logout" class="btn btn-primary">Logout</button>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row">
            <div class="dropdown col-4">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Odaberi Korisnika
                </button>
                <ul class="dropdown-menu dropdown-menu-dark " id="korisniciDropdown">
                </ul>
            </div>
            <div class="dropdown col-4">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Odaberi Račun
                </button>
                <ul class="dropdown-menu dropdown-menu-dark " id="racuniDropdown">
                </ul>
            </div>
        </div>
    </div>
    <div class="container mt-4" hidden id="table-container">
        <p>Ime korisnika: <span id="imeKorisnika"></span></p>
        <p>Racun korisnika: <span id="racunKorisnika"></span></p>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#dodajTransakcijuModal">Dodaj transakciju</button>
        <table class="table">
            <thead>
                <th>Iznos</th>
                <th>Vrsta</th>
                <th>Datum</th>
            </thead>
            <tbody id="transakcijeKorisnika">

            </tbody>
        </table>
    </div>

    <div class="modal fade" id="dodajTransakcijuModal" tabindex="-1" aria-labelledby="dodajTransakcijuModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="dodajTransakcijuModalLabel">Dodaj Transakciju</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="inputDatum" class="form-label">datum</label>
                            <input type="datetime-local" class="form-control" id="inputDatum" >
                            
                        </div>
                        <div class="mb-3">
                            <label for="inputIznos" class="form-label">Iznos</label>
                            <input type="number" class="form-control" id="inputIznos">
                            
                        </div>
                        <div class="mb-3">
                            <label for="inputVrsta" class="form-label">Vrsta</label>
                            <select  id="inputVrsta">
                                <option value="Uplata">Uplata</option>
                                <option value="Isplata">Isplata</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="dodaj-transakciju">Dodaj transakciju</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./src/js/users.js"></script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script type="module" src="./src/js/transakcijaAdmin.js"></script>
</body>
</html>
